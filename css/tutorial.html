<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <style>
        /* Styling for div container */
        .container {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333333;
            background-color: #F0F0F0;
        }

        /* Styling for paragraphs tags */
        p {
            color: brown;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            line-height: 30px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>This is the first paragraph inside a styled container.
        It has a border, padding, margin, and uses specific colors
        and fonts.</p>
        <p>This is the second paragraph. Notice the spacing between
        this paragraph and the previous one, thanks to margin
        settings.</p>
    </div>
</body>
</html>
